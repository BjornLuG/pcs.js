<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>pcs.js</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='main.css'>
  <script src="pcs.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="container">
      <h1 class="app-header__title">pcs.js</h1>
      <img alt="GitHub stars" src="https://img.shields.io/github/stars/BjornLuG/pcs.js?style=social">
    </div>
  </header>
  <main class="app-main container">
    <section class="theme-options">
      <span class="theme-toggler">
        <input class="theme-toggler__input" type="radio" name="theme-state" id="theme-state-auto" value="auto" checked>
        <label class="theme-toggler__label" for="theme-state-auto">Auto</label>
      </span>
      <span class="theme-toggler">
        <input class="theme-toggler__input" type="radio" name="theme-state" id="theme-state-light" value="light">
        <label class="theme-toggler__label" for="theme-state-light">Light</label>
      </span>
      <span class="theme-toggler">
        <input class="theme-toggler__input" type="radio" name="theme-state" id="theme-state-dark" value="dark">
        <label class="theme-toggler__label" for="theme-state-dark">Dark</label>
      </span>
    </section>
    <section>
      <h2>Documentation</h2>
      <p>Visit the <a href="https://github.com/BjornLuG/pcs.js">GitHub repo</a> to get started.</p>
    </section>
    <section>
      WIP :)
    </section>
  </main>
  <footer class="app-footer">
    <div class="container">
      <p>Made with ____ by <a href="https://bjornlu.netlify.com">Bjorn Lu</a></p>
    </div>
  </footer>
</body>
</html>
